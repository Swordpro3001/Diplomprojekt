<header class="header">
  <div class="container">
    <div class="header__inner">
      <a href="#slider" (click)="scrollToSection('#slider', $event)" class="header__logo">
        <img src="/assets/logo.png" alt="Project Logo" style="height: 5vh;" />
      </a>

      <button class="header__hamburger" [class.active]="isMenuOpen" (click)="toggleMenu()" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="header__nav" [class.active]="isMenuOpen">
        <a href="#slider" (click)="scrollToSection('#slider', $event)" class="header__link">Home</a>
        <a href="#about" (click)="scrollToSection('#about', $event)" class="header__link">About</a>
        <a href="#team" (click)="scrollToSection('#team', $event)" class="header__link">Team</a>
        <a href="#footer" (click)="scrollToSection('#footer', $event)" class="header__link">Contact</a>
      </nav>
    </div>
  </div>
</header>
