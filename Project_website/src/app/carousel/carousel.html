<div class="carousel" role="region" aria-roledescription="carousel" aria-label="Project slides">
  <div class="embla">
    <div class="embla__viewport" #viewport>
      <div class="embla__container">
        @for (s of slides; track $index) {
          <div class="embla__slide">
            <div class="slide-inner">
              @if ($index === 0) {
                <img src="/assets/Bild1.png" alt="Maya" class="img">
              }
              @if ($index === 1) {
                <img src="/assets/Bild2.png" alt="Franz" class="img">
              }
              @if ($index === 2) {
                <img src="/assets/Bild3.png" alt="Felix" class="img">
              }
              @if ($index === 3) {
                <img src="/assets/Bild4.png" alt="Jamin" class="img">
              }
            </div>
          </div>
        }
      </div>
    </div>
  </div>

  <button aria-label="Previous slide" class="prev" (click)="prev()">◀</button>
  <button aria-label="Next slide" class="next" (click)="next()">▶</button>

  <div class="pagination" role="tablist" aria-label="Slide dots">
    @for (s of slides; track $index) {
      <button role="tab" [attr.aria-selected]="selectedIndex===$index" (click)="goTo($index)" [class.active]="selectedIndex===$index"></button>
    }
  </div>
</div>
